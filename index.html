<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

</head>

<body>

    <div class="heading">
        <h1>Ez Calc</h1>
    </div>

    <div class="calculator-body">

        <div class="display">
            
        </div>

        <div class="calculator-buttons">

            <div class="row-1">
                <button class="btn function-btn all-clear">AC</button>
                <button class="btn function-btn delete">DE</button>
                <button class="btn function-btn square">x²</button>
                <button class="btn function-btn divide">÷</button>
            </div>

            <div class="row-2">
                <button class="btn number-btn seven">7</button>
                <button class="btn number-btn eight">8</button>
                <button class="btn number-btn nine">9</button>
                <button class="btn function-btn multiply">×</button>
            </div>

            <div class="row-3">
                <button class="btn number-btn four">4</button>
                <button class="btn number-btn five">5</button>
                <button class="btn number-btn six">6</button>
                <button class="btn function-btn subtract">-</button>
            </div>

            <div class="row-4">
                <button class="btn number-btn one">1</button>
                <button class="btn number-btn two">2</button>
                <button class="btn number-btn three">3</button>
                <button class="btn function-btn add">+</button>
            </div>

            <div class="row-5">
                <button class="btn number-btn percentage">%</button>
                <button class="btn number-btn zero">0</button>
                <button class="btn number-btn decimal">.</button>
                <button class="btn function-btn equals">=</button>
            </div>

        </div>

    </div>

</body>

</html>
